<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Instagram — Log in</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:#0b1016;
  color:#fff;
}

/* LOGO */
.logo{
  position:fixed;
  top:24px;
  left:24px;
  width:46px;
  height:46px;
  border-radius:14px;
  background:linear-gradient(135deg,#f58529,#dd2a7b,#8134af,#515bd4);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  z-index:10;
}

/* MAIN SPLIT */
.page{
  min-height:100vh;
  display:flex;
}

/* LEFT SIDE */
.left{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:80px 40px;
}

.left-inner{
  width:min(720px, 100%);
  text-align:center;
}

.left h1{
  margin:0 0 30px;
  font-size:44px;
  font-weight:500;
  color:#dfe7f2;
}

/* PHOTO STACK */
.photos{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  margin-top:20px;
}

.photo{
  width:180px;
  height:300px;
  border-radius:22px;
  background:#222;
  box-shadow:0 10px 40px rgba(0,0,0,.4);
  margin-left:-55px;
}
.photo:first-child{ margin-left:0; }

/* DIVIDER */
.divider{
  width:1px;
  background:rgba(255,255,255,.12);
}

/* RIGHT PANEL */
.right{
  width:440px;
  background:#0f1720;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* optional gear */
.gear{
  position:absolute;
  top:24px;
  right:24px;
  opacity:.7;
}

/* LOGIN FORM */
.login{
  width:360px;
  text-align:center;
}

.login h2{
  margin-bottom:20px;
  font-weight:600;
}

.form{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.input{
  padding:12px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.18);
  background:#0b1016;
  color:#fff;
  font-size:14px;
  outline:none;
}

.input::placeholder{
  color:rgba(255,255,255,.45);
}

.input:focus{
  border-color:#1877f2;
  box-shadow:0 0 0 3px rgba(24,119,242,.2);
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
  margin-top:6px;
}

.primary{
  background:#1877f2;
  color:#fff;
}

.secondary{
  margin-top:10px;
  background:transparent;
  color:#cbd5e1;
  border:1px solid rgba(255,255,255,.2);
}

.or{
  display:flex;
  align-items:center;
  gap:12px;
  margin:16px 0;
  font-size:12px;
  color:#9aa7b6;
  text-transform:uppercase;
}

.or::before,
.or::after{
  content:"";
  flex:1;
  height:1px;
  background:rgba(255,255,255,.15);
}

.forgot{
  margin-top:10px;
  font-size:13px;
  color:#9fb7ff;
  text-decoration:none;
}

.forgot:hover{
  text-decoration:underline;
}

.meta{
  margin-top:16px;
  font-size:13px;
  color:#9aa7b6;
}

/* MOBILE */
@media(max-width:900px){
  .left{display:none}
  .divider{display:none}
  .right{width:100%}
}
</style>
</head>

<body>

<div class="logo">IG</div>

<main class="page">

  <!-- LEFT -->
  <section class="left">
    <div class="left-inner">
      <h1>See everyday moments from your close friends.</h1>

      <div class="photos">
        <div class="photo"></div>
        <div class="photo"></div>
        <div class="photo"></div>
      </div>
    </div>
  </section>

  <div class="divider"></div>

  <!-- RIGHT -->
  <section class="right">
    <div class="gear">⚙️</div>

    <div class="login">
      <h2>Log in</h2>

      <form class="form">
        <input class="input" type="text" placeholder="Phone, username, or email" required>
        <input class="input" type="password" placeholder="Password" required>

        <button class="btn primary" type="submit">Log in</button>
      </form>

      <div class="or">or</div>

      <button class="btn secondary">Log in with Facebook</button>

      <a class="forgot" href="#">Forgot password?</a>

      <div class="meta">Meta</div>
    </div>
  </section>

</main>
</body>
</html>
