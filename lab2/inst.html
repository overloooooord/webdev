<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram — Log in</title>
  <style>
    :root{
      --bg:#fafafa;
      --card:#fff;
      --border:#dbdbdb;
      --text:#262626;
      --muted:#8e8e8e;
      --blue:#0095f6;
      --shadow: 0 2px 10px rgba(0,0,0,.06);
      --radius: 10px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      display:grid;
      grid-template-columns: 380px 350px;
      gap:28px;
      align-items:center;
      width:min(820px, 100%);
    }

    /* optional phone mockup */
    .phone{
      height:560px;
      border-radius: 28px;
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
      box-shadow: var(--shadow);
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .phone::after{
      content:"";
      width:86%;
      height:92%;
      background:#111;
      border-radius:22px;
      opacity:.12;
      position:absolute;
      inset:auto;
    }
    .phone .hint{
      position:relative;
      z-index:1;
      color:#fff;
      text-align:center;
      padding:24px;
      font-weight:700;
      line-height:1.3;
    }

    .panel{
      display:grid;
      gap:12px;
    }

    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:28px 28px 20px;
    }

    .logo{
      font-weight:800;
      font-size:34px;
      text-align:center;
      margin:0 0 18px;
      letter-spacing:-.5px;
    }

    form{ display:grid; gap:10px; }

    label{
      font-size:13px;
      color: var(--muted);
      margin-bottom:4px;
      display:block;
    }

    input{
      width:100%;
      padding:10px 10px;
      border:1px solid var(--border);
      border-radius:8px;
      background:#fafafa;
      outline:none;
      font-size:14px;
    }
    input:focus{
      border-color:#a8a8a8;
      box-shadow: 0 0 0 3px rgba(0,149,246,.12);
      background:#fff;
    }

    .btn{
      border:none;
      border-radius:10px;
      padding:10px 14px;
      font-weight:700;
      cursor:pointer;
      font-size:14px;
    }
    .btn-primary{
      background: var(--blue);
      color:#fff;
      margin-top:6px;
    }
    .btn-primary:hover{ filter: brightness(.95); }

    .or{
      display:flex;
      align-items:center;
      gap:12px;
      margin:14px 0 10px;
      color: var(--muted);
      font-size:13px;
      font-weight:700;
      text-transform:uppercase;
    }
    .or::before, .or::after{
      content:"";
      height:1px;
      background: var(--border);
      flex:1;
    }

    .social{
      text-align:center;
      display:grid;
      gap:10px;
      margin-top:6px;
    }
    .social a{
      color:#385185;
      font-weight:700;
      text-decoration:none;
      font-size:14px;
    }
    .social a:hover{ text-decoration:underline; }

    .forgot{
      margin-top:6px;
      font-size:12px;
      color: var(--muted);
      text-align:center;
      text-decoration:none;
    }
    .forgot:hover{ text-decoration:underline; }

    .signup{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:18px;
      text-align:center;
      font-size:14px;
    }
    .signup a{
      color: var(--blue);
      font-weight:700;
      text-decoration:none;
    }
    .signup a:hover{ text-decoration:underline; }

    @media (max-width: 860px){
      .wrap{ grid-template-columns: 1fr; }
      .phone{ display:none; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Instagram login page">
    <section class="phone" aria-label="Phone mockup (optional)">
      <div class="hint">
        Phone mockup (optional)<br/>
        You can replace this block with an image later
      </div>
    </section>

    <section class="panel">
      <div class="card">
        <h1 class="logo">Instagram</h1>

        <form action="#" method="post">
          <div>
            <label for="ig-user">Phone number, username, or email</label>
            <input id="ig-user" name="username" type="text" autocomplete="username" required />
          </div>

          <div>
            <label for="ig-pass">Password</label>
            <input id="ig-pass" name="password" type="password" autocomplete="current-password" required />
          </div>

          <button class="btn btn-primary" type="submit">Log in</button>

          <div class="or" aria-hidden="true">or</div>

          <div class="social">
            <a href="#" aria-label="Log in with Facebook">Log in with Facebook</a>
          </div>

          <a class="forgot" href="#" aria-label="Forgot password">Forgot password?</a>
        </form>
      </div>

      <div class="signup">
        Don’t have an account? <a href="#" aria-label="Sign up">Sign up</a>
      </div>
    </section>
  </main>
</body>
</html>
