<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Facebook â€” Log in</title>
  <style>
    :root{
      --fb-blue:#1877f2;
      --text:#1c1e21;
      --muted:#606770;
      --border:#dddfe2;
      --bg:#f0f2f5;
      --card:#fff;
      --shadow: 0 2px 12px rgba(0,0,0,.08);
      --radius: 12px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      width:min(980px, 100%);
      display:grid;
      gap:28px;
      align-items:center;
      grid-template-columns: 1.2fr 1fr;
    }

    .brand h1{
      margin:0 0 10px;
      font-size:52px;
      letter-spacing:-1px;
      color: var(--fb-blue);
      line-height:1;
    }
    .brand p{
      margin:0;
      font-size:22px;
      color: var(--text);
      max-width: 480px;
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }

    form{ display:grid; gap:12px; }

    label{
      font-size:14px;
      color: var(--muted);
      display:block;
      margin-bottom:6px;
    }

    input{
      width:100%;
      padding:14px 12px;
      font-size:16px;
      border:1px solid var(--border);
      border-radius:10px;
      outline:none;
    }
    input:focus{
      border-color: var(--fb-blue);
      box-shadow: 0 0 0 3px rgba(24,119,242,.15);
    }

    .btn{
      width:100%;
      border:none;
      border-radius:10px;
      padding:12px 14px;
      font-size:18px;
      font-weight:700;
      cursor:pointer;
    }
    .btn-primary{
      background: var(--fb-blue);
      color:#fff;
    }
    .btn-primary:hover{ filter: brightness(.95); }

    .links{
      text-align:center;
      margin-top:6px;
      font-size:14px;
    }
    .links a{
      color: var(--fb-blue);
      text-decoration:none;
      font-weight:600;
    }
    .links a:hover{ text-decoration:underline; }

    .divider{
      height:1px;
      background: var(--border);
      margin:10px 0 6px;
    }

    .btn-secondary{
      background:#42b72a;
      color:#fff;
      font-weight:700;
      font-size:16px;
      width: fit-content;
      justify-self:center;
      padding:12px 18px;
    }
    .btn-secondary:hover{ filter: brightness(.95); }

    .sr-only{
      position:absolute;
      width:1px;height:1px;
      padding:0;margin:-1px;
      overflow:hidden;clip:rect(0,0,0,0);
      white-space:nowrap;border:0;
    }

    @media (max-width: 860px){
      .wrap{ grid-template-columns: 1fr; }
      .brand h1{ font-size:44px; }
      .brand p{ font-size:18px; }
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Facebook login page">
    <section class="brand">
      <h1>facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    </section>

    <section class="card" aria-label="Login form card">
      <form action="#" method="post">
        <div>
          <label for="fb-identifier">Email or phone</label>
          <input id="fb-identifier" name="identifier" type="text" autocomplete="username" required />
        </div>

        <div>
          <label for="fb-password">Password</label>
          <input id="fb-password" name="password" type="password" autocomplete="current-password" required />
        </div>

        <button class="btn btn-primary" type="submit">Log In</button>

        <div class="links">
          <a href="#" aria-label="Forgot password">Forgot password?</a>
        </div>

        <div class="divider" role="separator" aria-hidden="true"></div>

        <a class="btn btn-secondary" href="#" role="button" aria-label="Create new account">
          Create new account
        </a>
      </form>
    </section>
  </main>
</body>
</html>
